<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 内部scroll 外部hidden可以滑吗? */
    .wrapper{
      overflow: hidden;
    }
    .inner{
      overflow: scroll;
      height: 100px;
    }
    .content{
      height: 300px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="inner">
      <div class="content">

      </div>
    </div>
  </div>
</body>

</html>
