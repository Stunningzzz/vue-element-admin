<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./iconfont.js"></script>
  <title>Document</title>
  <style>
    .box {
      width: 250px;
    }

    .outer {
      position: relative;
      width: 250px;
      height: 250px;
      background-color: skyblue;
      overflow-y: hidden;
      /* 如果overflow-x设置了不同值 且其中一个为visible 的话 那么那个visible会自动变为auto */
    }

    .inner {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #bfa;

      left: 200px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="outer">
      <div class="inner"></div>
    </div>
  </div>

</body>

</html>
