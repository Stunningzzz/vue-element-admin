    .outer{

      width:300px;
      height:300px;
      background-color:#bfa;
      padding: 50px;
      border: 50px solid orange;
      /* margin: 50px; */
      transform: translateX(50%);
      position: relative;
    }
    .inner::before{
      content: '';
      width: 1px;
      height: 100%;
      position: absolute;
      top: 0;
      left: 50%;
      border: 5px solid red;
    }
  </style>

    <div class="inner"></div>
  </div>
