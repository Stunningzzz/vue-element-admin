<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/Mock.js/1.0.1-beta3/mock-min.js"></script>
  <style>
    .flex{
      display: flex;
      width: 300px;
      height: 300px;
      background-color:skyblue;
    }
    .flex-item1{
      flex-basis: 180px;
      background-color: orange;
      width: 190px;
    }
    .inner{
      width: 200px;
    }
    
  </style>
</head>

<body>
  <div class="flex">
    <div class="flex-item1">
      <div class="inner"></div>
      
    </div>
    <div class="flex-item2">
    </div>
  </div>
  <button class="btn">
    按钮
  </button>
</body>
<script>
  let flexItem = document.querySelector('.flex-item1');
  let btn = document.querySelector('.btn'),width = 200;
  btn.onclick = e => {
    width+=10;
    flexItem.style.width = width + 'px';
  }
</script>

</html>
